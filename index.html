<head>
<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="container">
	<div id="canvasholder" >
		<canvas id="canvas"></canvas>
	</div>

	<div id="UI">
		<button onclick="addObject_Button()" id="addObject">Add</button>
		<button onclick="removeObject_Button()" id="removeObject">Remove</button>
		<select id="objectSelect"></select>
		<input type="text" id="NameTextBox"  placeholder="Object Name">
		<p class="leftText">Mass</p>
		<input class="rightTextBox" type="text" id="MassTextBox"  placeholder="Mass">
		<p class="leftText">Radius</p>
		<input class="rightTextBox" type="text" id="RadiusTextBox"  placeholder="Radius">
		<p class="leftText">Position</p>
		<input class="coordinates" type="text" id="PositionXTextBox"  placeholder="X">
		<input class="coordinates" type="text" id="PositionYTextBox"  placeholder="Y">
		<p class="leftText">Velocity</p>
		<input class="coordinates" type="text" id="VelocityXTextBox"  placeholder="X">
		<input class="coordinates" type="text" id="VelocityYTextBox"  placeholder="Y">

		
		<!-- <button onclick="applyChanges_Button()" id="applyChanges">Apply</button> -->
	</div>
	
</div>
<script src="viewScript.js"></script>
<script src="controllerScript.js"></script>
</body>
